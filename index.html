<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bate-papo UOL</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="login-screen">
      <img src="./images/logo.png" alt="Bate-papo UOL" />
      <div class="login-field">
        <input type="text" id="username" placeholder="Digite seu nome" required />
        <button id="login-btn" onclick="joinTheChat()">Entrar</button>
      </div>
      <div class="loading hidden">
        <img src="./images/spinner.gif" alt="Carregando..." />
        <p>Entrando...</p>
      </div>
    </div>
    <div class="chat-screen hidden">
      <header>
        <img src="./images/logo.png" alt="Bate-papo UOL" />
        <ion-icon name="people" id="open-sidebar-btn" onclick="openSidebar()"></ion-icon>
      </header>
      <main class="chat-messages"></main>
      <aside class="sidebar hidden">
        <div class="close-sidebar" onclick="closeSidebar()">
          <ion-icon name="close-circle" id="close-sidebar-btn" onclick="closeSidebar()"></ion-icon>
        </div>
        <div class="users-list">
          <section class="users">
            <p>Escolha um contato para enviar mensagem:</p>
            <input type="text" id="search-users" onkeyup="filterUsers()" placeholder="Search for users..">
            <ul>
              <li class="item-users" onclick="selectUser(this)">
                <ion-icon name="people" class="user-icon"></ion-icon>
                <span>Todos</span>
                <ion-icon name="checkmark" class="checkmark hidden"></ion-icon>
              </li>
            </ul>
          </section>
          <section class="visibility">
            <p>Escolha a visibilidade:</p>
            <ul>
              <li class="item-visibility" onclick="selectVisibility(this)">
                <ion-icon name="lock-open" id="public"></ion-icon>
                <span>Público</span>
                <ion-icon name="checkmark" class="checkmark hidden"></ion-icon>
              </li>
              <li class="item-visibility" onclick="selectVisibility(this)">
                <ion-icon name="lock-closed" id="private"></ion-icon>
                <span>Reservadamente</span>
                <ion-icon name="checkmark" class="checkmark hidden"></ion-icon>
              </li>
            </ul>
          </section>
          <button id="logoff-btn" onclick="logOff()">Sair da conta</button>
        </div>
      </aside>
      <footer>
        <div>
          <input type="text" id="message-input" placeholder="Escreva aqui..." />
          <p class="message-information">Enviando para Todos (público)</p>
        </div>
        <ion-icon name="paper-plane-outline" id="send-message-btn" onclick="sendMessage()"></ion-icon>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
